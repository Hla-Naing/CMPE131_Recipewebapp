
{% extends "base.html" %}
{% block title %}Edit Profile{% endblock %}

{% block content %}

<!-- Display current user's bio -->
<h1>Current Bio for {{ profile.username }}</h1>
<p>{{ profile.bio }}</p>

<!-- Form to update the user's bio -->
<form method="POST">
    {{ form.hidden_tag() }}  <!-- CSRF protection and hidden form fields -->

    <h2>New Bio:</h2>
    <p>{{ form.bio(rows=4, cols=50) }}</p>  <!-- Text area for editing the bio -->
    <p>{{ form.submit() }}</p>  <!-- Submit button -->
</form>

<!-- Navigation link to go back to profile view -->
<nav>
    <ul>
        <li><a href="{{ url_for('view_profile') }}">Back to Profile</a></li>
    </ul>
</nav>
{% endblock %}
