
{% extends "base.html" %}
{% block title %}{{ profile.username }}{% endblock %}

{% block content %}

<!-- Display the user's profile name and bio -->
<h1>About {{ profile.username }}</h1>
<p>{{ profile.bio }}</p>

<!-- Display a list of the user's recipes -->
<h2>My Recipes</h2>
<table>
    <tr>
        <th>Title</th>
    </tr>
    {% for recipe in recipes %}
    <tr>
        <!-- Each recipe links to its detail page -->
        <td><a href="{{ url_for('recipe_details', id=recipe.id) }}">{{ recipe.title }}</a></td>
    </tr>
    {% endfor %}
</table>

<!-- Navigation links for profile actions and navigation -->
<nav>
    <ul>
        <li><a href="{{ url_for('edit_profile') }}">Edit Profile</a></li>
        <li><a href="{{ url_for('recipes') }}">Back to Recipes</a></li>
        <li><a href="{{ url_for('logout') }}">Logout</a></li>
    </ul>
</nav>

{% endblock %}
